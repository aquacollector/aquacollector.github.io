    <title>Map</title>
    <script src="https://api.mapy.cz/loader.js"></script>
	<script>Loader.lang = "pl"; Loader.load()</script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="m"></div>
    <script>
        var center = SMap.Coords.fromWGS84(12.1746536, 42.3180781);
        var m = new SMap(JAK.gel("m"), center, 13);
        m.addDefaultLayer(SMap.DEF_BASE).enable();
        m.addDefaultControls();

        var layer = new SMap.Layer.Marker();
        m.addLayer(layer);
        layer.enable();

        var options = {};
        var marker = new SMap.Marker(center, "Aquacollector location", options);
        layer.addMarker(marker);
    </script>
